<!DOCTYPE html>
<html lang="en">
<head>  
    <title>Ternary Operator Demo</title>
    </head>
    <body>
    <script>
      let age = 10;
     let ans=(age>18)?" Eligible ": " Not Eligible ";
      document.write("You are " + ans + " to vote.");
      // Output: You are Eligible to vote.

    </script>
    </body>
    </html>
