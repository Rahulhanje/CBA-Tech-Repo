<!DOCTYPE html>
<html>
<body>
<script>
  let promise = new Promise((resolve, reject) => {
    let connected = false;
    
    if (connected) {
      resolve(" Promise is resolved");
    } else {
      reject(" Promise is rejected");
    }
  });

  promise
    .then((result) => {
      document.write(result);
    })
    .catch((error) => {
      document.write(error);
    });
</script>
</body>
</html>
