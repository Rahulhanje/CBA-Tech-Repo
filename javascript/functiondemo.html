<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop Example</title>
    <body>
    <h1>While Loop Example</h1>
    <script>
      function sayHi(fname,lname) {
        document.writeln("Hello,"+ fname +" " +lname+"<br> ");
      }
      function Add(a,b,c){
        return a + b + c;
      }

      
      let result = Add(10,20,30);
      document.writeln("The result of the addition is: " + result + "<br>");
      document.writeln("This is a simple function demo.<br>" + Add(5,10,15) + "<br>");
      sayHi("Hari","Krishna");

    </script>
    </body>
</html>
