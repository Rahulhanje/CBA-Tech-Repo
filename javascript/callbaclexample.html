<!DOCTYPE html>
<html>
  <head>
    <title> Callback Function</title>
  </head>
  <body>
    <script>
      function calCube(num,callbck)
      {
        const cube=num*num;
        callbck(cube);
      }
      function getResult(res)
      {
        document.write("Cube of a number is:" + res);
      }
      calCube(3,getResult);
    </script>
  </body>
</html>
