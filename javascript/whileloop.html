<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop Example</title> 
    </head>
<body>
    <h1>While Loop Example</h1>
    <p>This page demonstrates a simple while loop in JavaScript.</p>
    <script>
        let i = 12;
        do{
            document.write("Current value of i: " + i);
            i++;
          }
        while (i < 5);
      </script>
    </body>

</html>
